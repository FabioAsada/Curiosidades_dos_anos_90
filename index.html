<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Anos 90</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="quiz">

    <!--?============================ HEAD ================================== -->
    <div class="quiz-head bg-dark text-center p-3">
        
        <div class="quiz-title">
            <h1>Quiz Anos 90</h1>
        </div>
        
        <div class="quiz-subTitle">
            <h3>A Forma Divertida de Relembrar</h3>
        </div>

    </div>

    <!--? =============================Pontuação=============================== -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">Você acertou <span class="text-primary display-4 p-3">0%</span> do quiz</div>
        </div>
    <!--? =============================== BODY ==================================-->

    <div class="quiz-body">

        <div class="rules text-primary mt-3 p-3">
            <p>Teste seus conhecimetos com este divertido QUIZ!</p>
        </div>
       
        <!--? =============================== FORM ==============================-->
        <form class="form">
            
            <!--? =========================== Pergunta 1 ========================-->
            <fieldset class="first-question mb-4">
                
                <legend class="question">1- Qual destes títulos não é uma música das Spice Girls?</legend>
                
                <div class="first-question-choice">

                    <div>
                       <input class="inputs" type="radio" name="question1" value="A" id="answer1" checked><label for="answer1">Viva Forever</label> 
                    </div>
                    
                    <div>
                        <input class="inputs" type="radio" name="question1" value="B" id="answer2"><label for="answer2">2 Become 1</label>
                    </div>

                    <div>
                        <input class="inputs" type="radio" name="question1" value="C" id="answer3" ><label for="answer3">Wannabe</label> 
                     </div>
                     
                     <div>
                         <!--? certa -->
                        <input class="inputs" type="radio" name="question1" value="D" id="answer4" ><label for="answer4">Spice World</label> 
                     </div>

                </div>

            </fieldset>
            <hr>
            <!-- ?=========================== Pergunta 2 ========================-->
            <fieldset class="second-question mb-4">

                <legend class="question">2- Qual o nome das The Powerpuff Girls?</legend>
                
                <div class="second-question-choice">

                    <div>
                        <input class="inputs" type="radio" name="question2" value="A" id="answer5" checked><label for="answer5">Lily, Lola e Leah</label>
                    </div>
                     
                    <div>
                        <!--? certa -->
                        <input class="inputs" type="radio" name="question2" value="B" id="answer6"><label for="answer6">Blossom, Bubbles e Buttercup</label>
                    </div>

                    <div>
                        <input class="inputs" type="radio" name="question2" value="C" id="answer7" ><label for="answer7">Laila, Lulu e Liana</label>
                    </div>

                    <div>
                        <input class="inputs" type="radio" name="question2" value="D" id="answer8"><label for="answer8">Candy, 
                        Little Flower e Pretty</label>
                    </div>

                </div>

            </fieldset>
            <hr>
            <!-- ?=========================== Pergunta 3 ========================-->
            <fieldset class="third-question mb-4">

                <legend class="question">3- Quantos botões tinha um Tamagotchi?</legend>
                
                <div class="third-question-choice">

                    <div>
                        <input class="inputs" type="radio" name="question3" value="A" id="answer9" checked><label for="answer9">Dois</label>
                    </div>
                    
                    <div>
                        <input class="inputs" type="radio" name="question3" value="B" id="answer10"><label for="answer10">Cinco</label>
                    </div>

                    <div>
                        <input class="inputs" type="radio" name="question3" value="C" id="answer11"><label for="answer11">Quatro</label>
                    </div>
                    
                    <div>
                        <!--? certa -->
                        <input class="inputs" type="radio" name="question3" value="D" id="answer12" ><label for="answer12">Três</label>
                    </div>

                </div>

            </fieldset>
            <hr>
            <!--? =========================== Pergunta 4 ========================-->
            <fieldset class="fourth-question mb-4">

                <legend class="question">4- Qual jogo não foi lançado nos anos 90?</legend>
                
                <div class="fourth-question-choice">

                    <div>
                        <input class="inputs" type="radio" name="question4" value="A" id="answer13" checked><label for="answer13">Super Mario World</label>
                    </div>
                    
                    <div>
                        <input class="inputs" type="radio" name="question4" value="B" id="answer14"><label for="answer14">Donkey kong</label>
                    </div>
                    
                    <div>
                        <!--? certa -->
                        <input class="inputs" type="radio" name="question4" value="C" id="answer15" ><label for="answer15">Sims</label>
                    </div>

                    <div>
                        <input class="inputs" type="radio" name="question4" value="D" id="answer16" ><label for="answer16">Sonic</label>
                    </div>

                </div>

            </fieldset>
            <hr>
            
            
            <div class="button p-3">
                <button class="btn mb-5 text-light bg-primary">Enviar</button>
            </div>

        </form>
    
    </div>

</div>

<script src="./script.js"></script>    
</body>
</html>
